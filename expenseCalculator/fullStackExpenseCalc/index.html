<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
    }
    table {
      margin-top: 1rem;
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Expense Tracker</h1>

  <input type="number" id="amount" placeholder="Amount" step="0.01">
  <input type="text" id="category" placeholder="Category">
  <input type="text" id="note" placeholder="Note">
  <button onclick="addExpense()">Add Expense</button>
  <button onclick="getSortedExpenses()">Sort Expenses</button>
  <button onclick="saveExpenses()">Save _as PDF</button>

  <h2>Expenses</h2>
  <table id="expenseTable">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Category</th>
        <th>Note</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Fetch and display all expenses on load
    window.onload = fetchExpenses;

    function fetchExpenses() {
      fetch("http://localhost:8010/expenses")
        .then(res => res.json())
        .then(data => renderTable(data));
    }

    function renderTable(data) {
      const tableBody = document.querySelector("#expenseTable tbody");
      tableBody.innerHTML = "";
      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>â‚¹${item.Amount.toFixed(2)}</td>
          <td>${item.Category}</td>
          <td>${item.Note}</td>
          <td>${new Date(item.Date).toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function addExpense() {
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value.trim();
      const note = document.getElementById("note").value.trim();

      if (!amount || !category || !note) {
        alert("Please fill all fields.");
        return;
      }

      fetch("http://localhost:8010/expenses", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ Amount: amount, Category: category, Note: note })
      })
      .then(res => {
        if (res.ok) {
          fetchExpenses();
          document.getElementById("amount").value = "";
          document.getElementById("category").value = "";
          document.getElementById("note").value = "";
        } else {
          alert("Failed to add expense");
        }
      });
    }

    function getSortedExpenses() {
      fetch("http://localhost:8010/expenses/sorted")
        .then(res => res.json())
        .then(data => renderTable(data));
    }

    
    function saveExpenses() {
      fetch("http://localhost:8010/expenses/save")
        .then(res => {
          if (res.ok) {
            alert("Expenses saved as PDF (check server folder).");
          } else {
            alert("Failed to save expenses.");
          }
        });
    }
  </script>
</body>
</html>
